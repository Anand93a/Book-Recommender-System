<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-5sAR7xN1Nv6R0y5xZ2MRG5DzRj4GkG1rZXIepzt1zKjEiwzjZQ5stwEULTy"
      crossorigin="anonymous">

</head>
<style>
    .text-white{
        color: wheat;
    }
</style>
<body style="background-color: black">
<nav class="navbar" style="background-color: #00a65a">
    <a class="navbar-brand">
        My Book Recommender
    </a>
    <ul class="nav navbar-nav">
        <li>
            <a>Home</a>
        </li>
        <li>
            <a>Recommend</a>
        </li>
        <li>
            <a>Contact</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-white">Top 50 Books
            </h1>
            {% for i in range(book_name|length)%}
                <div class="col-md-3" style="font-size: 20px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image [i]}}">
                         <p class="text-white">{{ book_name[i]}}</p>
                            <p class="text-white">{{ author[i]}}</p>
                            <p class="text-white">Votes - {{votes}}[i]</p>
                            <p class="text-white">Rating - {{rating[i]}}</p>
                        </div>
                    </div>

                </div>
            </div>

            {% endfor%}

    </div>
</div>
</body>
</html>
